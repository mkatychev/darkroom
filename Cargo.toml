[package]
name = "darkroom"
version = "0.8.0"
description = "A contract testing tool built in Rust"
authors = ["Mikhail Katychev <mkatych@gmail.com>"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"

documentation = "https://docs.rs/crate/darkroom/"
homepage = "https://crates.io/crates/darkroom"
repository = "https://github.com/mkatychev/darkroom/"

[[bin]]
name = "dark"
path = "src/main.rs"

[workspace]
members = [
  "filmreel"
]

[dependencies]
anyhow = "1.0.57"
argh = "0.1.7"
chrono = "0.4.19"
colored = "2.0.0"
colored-diff = "0.2.3"
colored_json = "2.1.0"
filmreel = { version = "0.7.0", path = "filmreel" }
http = "0.2.6"
lazy_static = "1.4.0"
log = { version = "0.4.16", features = ["std"] }
prettytable-rs = "0.8.0"
reqwest = { version = "0.11.10", features = ["blocking", "json"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
url = "2.2.2"
which = "4.2.5"

mdcat = { version = "0.27.1", optional = true }
syntect = { version = "4.6.0", optional = true }
pulldown-cmark = { version = "0.9.1", optional = true }
# overflow broken for latest minus
minus = { version = "3.4.0", optional = true, features = ["static_output"] }

[dev-dependencies]
rstest = "0.12.0"

[features]
default = ["man"]
man = ["mdcat", "syntect", "pulldown-cmark", "minus"]
